<!DOCTYPE html>
<html>

<head>
    <link href="../style.css" rel="stylesheet" >
</head>

<body>
    <div class="content">
        <p class="plot">
            Oznacz ostatni commit stosownym tagiem.
                <div class="hash-tags">
                    #tag
                    </div>
        </p>

        <p>Uzyj repozytorium z poprzedniego cwiczenia.</p>

       

                <div class="piece">
                    <div class="git">
                        $ git tag tagencjusz-1
                    </div>
                    <p>Nadaj taga do ostatniego commita.</p>
                </div>
                <div class="clear"></div>

                <div class="piece">
                    <div class="git">
                            $ git log --graph --oneline
                    </div> 
                    <p>Sprawdź log. Podejrzyj jak tagi wyglądają w GUI</p>
                    
        
                </div>
                <div class="clear"></div>
        
                <div class="full-piece" >
        
                        <img src="cwiczenie-3-fork.png" />
                    
                </div>


    </div>
</body>

</html>
